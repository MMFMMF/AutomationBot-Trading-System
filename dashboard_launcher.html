<!DOCTYPE html>
<html>
<head>
    <title>AutomationBot Dashboard Launcher</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #0f1419; 
            color: white; 
            text-align: center; 
            padding: 50px;
        }
        .launch-btn {
            background: #00d4ff;
            color: #0f1419;
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 20px;
        }
        .launch-btn:hover {
            background: #00a8cc;
        }
    </style>
</head>
<body>
    <h1>AutomationBot Dashboard Launcher</h1>
    <p>Click below to access the trading dashboard:</p>
    <a href="http://localhost:5000" class="launch-btn" target="_blank">Open Dashboard</a>
    <script>
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            window.location.href = 'http://localhost:5000';
        }, 2000);
    </script>
</body>
</html>
